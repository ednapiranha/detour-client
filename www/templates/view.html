<div class="action-wrapper">
  <div class="countdown">{{ message.ttl }}</div>
  <a href="javascript:;" data-action="close" class="actions cancel">Close</a>
  <a href="javascript:;" data-action="reply" class="actions reply right">Reply</a>
</div>
<p>
  <span>{{ message.message }}</span>
  <time>{{ message.created }}</time>
</p>
