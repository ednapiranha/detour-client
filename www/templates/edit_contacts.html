<form method="post" id="contacts-form">
  <h2>Add a new contact</h2>
  <input type="email" name="email" placeholder="add contact email">
  <a href="javascript:;" data-action="cancel" class="cancel">Cancel</a>
  <button type="submit" class="right">Add</button>
</form>
<h1 class="contacts-title">Current contacts</h1>
<ol id="contacts">
  {% for contact in contacts %}
    <li>
      <a href="javascript:;" data-action="contact-add" data-email="{{ contact.email }}"
        data-avatar="{{ contact.avatar }}" data-id="{{ contact.id }}">
        <img src="{{ contact.avatar }}" class="avatar" data-action="contact-add">
        <span data-action="contact-add">{{ contact.email }}</span>
        <span data-action="contact-delete" class="delete">x</span>
      </a>
    </li>
  {% endfor %}
</ol>
